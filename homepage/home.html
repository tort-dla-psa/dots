<!DOCTYPE HTML>

<head>
	<link rel="stylesheet" href="style.css"/>
	<script src="script.js"></script>
</head>
<body>
<div class="holder">
	<iframe id="weatherwidget-io" class="container weatherwidget-io-frame"
		data-font="Liberation Mono"
		data-icons="Climacons Animated"
		data-basecolor="#1d2021"
		data-shadow="#000000"
		data-textcolor="#ebdbb2"
		data-highcolor="#fb4934"
		data-lowcolor="#83a598"
		data-cloudfill="#1d2021"
		scrolling="no"
		frameBorder="0"
		src="https://weatherwidget.io/w/">weather</iframe>
	<input type="text" class="container search-box"
		placeholder="search"
		id="search-textbox"></input>
	<div class="links">
		<div class="container links-group">
			<div class="links-group-header">
				media
			</div>
			<div class="links-group-content">
				<a href="http://youtube.com">youtube</a>
				<a href="http://meduza.io">meduza</a>
				<a href="http://linux.org.ru">lor</a>
			</div>
		</div>
		<div class="container links-group links-group-center">
			<div class="links-group-header">
				study
			</div>
			<div class="links-group-content">
				<a href="http://en.wikipedia.org">wikipedia</a>
				<a href="http://stackoverflow.com">stackoverflow</a>
				<a href="http://github.com">github</a>
			</div>
		</div>
		<div class="container links-group">
			<div class="links-group-header">
				stuff
			</div>
			<div class="links-group-content">
				<a href="http://play.google.com/music">play music</a>
				<a href="http://translate.google.com">translator</a>
			</div>
		</div>
	</div>
</div>
</body>
